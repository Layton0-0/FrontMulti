<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A03 Start</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card-body">
      <h3>Currency</h3>

      Qty: <input type="text" class="form-control" id="qty" /><br />
      Cost: <input type="text" class="form-control" id="cost" /><br />
      <br />
      <div>Total: <span></span></div>
      <br />
      <div>
        <button class="btn btn-outline-primary" id="clickBtn">Click</button>
        <button class="btn btn-outline-primary" id="totalBtn">Total</button>
      </div>
    </div>
    <script type="text/javascript" src="./jquery-3.6.0.js">
      // src가 있는 스크립트 태그는 안에 있는 내용 실행 안됨.
    </script>
    <script type="text/javascript">
      // window.load 이벤트를 구현한 명령
      $("#clickBtn").click(function (evt) {
        let qty = Number($("#qty").val());
        let cost = Number($("#cost").val());
        let result = qty + cost;

        $("span").html("<b>" + result + "</b>");
      });
    </script>
  </body>
</html>
