<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A01 Start</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="./jquery-3.6.0.js">
      // src가 있는 스크립트 태그는 안에 있는 내용 실행 안됨.
    </script>
    <script type="text/javascript">
      // 제이쿼리 라이브러리 밑에 이용할 명령을 기술한다.
      console.log($);
      console.log(jQuery); // 전역변수라 윈도우 영역을 오염시킨다.

      // window.load 이벤트를 구현한 명령
      $(document).ready(function () {
        console.log("ONE");
      });

      jQuery(document).ready(function () {
        console.log("TWO");
      });

      $(function () {
        console.log("THREE");
      });

      jQuery(function () {
        console.log("FOUR");
      });
    </script>
  </head>
  <body>
    <div class="card-body">
      <h3>Currency</h3>

      Qty: <input type="text" class="form-control" id="qty" /><br />
      Cost: <input type="text" class="form-control" id="cost" /><br />
      <br />
      <div>Total: <span></span></div>
      <br />
      <div>
        <button class="btn btn-outline-primary" id="clickBtn">Click</button>
        <button class="btn btn-outline-primary" id="totalBtn">Total</button>
      </div>
    </div>
  </body>
</html>
