<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <h1>Image</h1>
    <p>
      <!-- 절대 패스 -->
      <!-- alt는 영상에 대한 설명(시각 장애인을 위한 것이기도 함.) -->
      <img src="http://127.0.0.1:5500/HTML/images/link.png" alt="동영상 미리보기" width="100%" />
      img 태그는 단독 태그(종료 태그가 없음)<br />
      <!-- 상대 패스 -->
      <img src="./images/activity.jpg" alt="패러글라이딩" width="100px" height="100px" />

      웹에서 사용할 수 있는 이미지의 타입은 GIF, JPEG, PNG 형식을 지원.<br />
      브라우저마다 개별적으로 지원하는 포맷도 있음. <br />
      어쩌구저쩌구 블라블라블라
    </p>

    <h3>Audio</h3>
    <div>
      이전에는 embed 태그만 이용해 audio와 video를 전부 구현<br />
      속성에는 autoplay, controls, loop, muted
    </div>
    <audio src="medias/spring.mp3" controls></audio>

    <h3>Video</h3>
    <video src="medias/flower.mp4" controls autoplay loop muted></video>
  </body>
</html>
