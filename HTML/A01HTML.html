<!DOCTYPE html>
<!-- html 5 기준으로 이 문서를 파싱해라 -->
<html lang="ko">
  <!-- 브라우저가 문서를 파싱하기 전 설정 내용을 적는다.
  문서의 표시 내용은 없음.-->
  <head>
    <!-- 브라우저에 대한 정보를 넣는 헤더 head -->
    <title>Hello World</title>
    <!-- 페이지의 이름 -->
    <meta charset="utf-8" />
    <!-- 전 세계 어느 나라 글자라도 깨지지 않는 포맷 : utf-8, meta 언어셋 -->
    <meta name="keywords" content="html, css, music" />
    <!-- 이 안에 어떤 콘텐츠가 담겨있는가 -->
    <meta name="author" content="MULTICAMPUS" />
  </head>
  <body>
    <!-- 브라우저에 표시될 내용을 기술한다. -->
    <b> 동해물</b>과 <em>백두산</em>이 마르고 닳도록 하느님이 보우하사 우리나라
    만세
  </body>
</html>
