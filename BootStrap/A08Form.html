<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A07 Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card-body">
      <h3>Form</h3>

      <form>
        <div class="mb-3 input-group">
          <label for="name" class="input-group-text">이름: </label>
          <input type="text" id="name" class="form-control" />
        </div>

        <div class="mb-3 input-group">
          <input type="text" id="id" class="form-control" />
          <label for="id" class="input-group-text">아이디: </label>
        </div>

        <label for="pw">패스워드: </label>
        <div class="mb-3 input-group">
          <!-- 표시 데이터로만 쓸거면 레이블에 아이디 안주고 스팬으로 써도 됨. -->
          <span class="input-group-text">PW</span>
          <input type="password" id="pw" class="form-control form-control-sm" />
        </div>

        <div class="mb-3 form-group">
          <label for="email" class="form-label">E-Mail: </label>
          <input type="text" id="email" class="form-control" value="ABC" readonly />
        </div>

        <div class="mb-3 input-group">
          <label for="email" class="input-group-text">E-Mail: </label>
          <input type="text" id="email" class="form-control" value="ABC" readonly />
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="아이디" aria-label="Username" />
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="회사명" aria-label="Server" />
        </div>

        <div class="mb-3 row">
          <label for="url" class="form-label col-1">URL: </label>
          <div class="col-5">
            <input type="text" id="url" value="http://www.daum.net" class="form-control" />
          </div>
          <label for="url" class="form-label col-1">URL: </label>
          <div class="col-5">
            <input type="text" id="url" value="http://www.daum.net" class="form-control" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="url" class="form-label col-auto">URL: </label>
          <div class="col-auto">
            <input type="text" id="url" class="form-control" />
          </div>
        </div>

        <div class="mb-3 input-group input-group-sm">
          <label class="input-group-text">file</label>
          <input type="file" class="form-control" />
        </div>

        <div class="mb-3 input-group input-group-lg">
          <label for="date" class="input-group-text">날짜: </label>
          <input type="date" id="date" class="form-control" />
        </div>

        <div class="mb-3 row">
          <div class="col-2">
            <div class="input-group">
              <label for="color" class="input-group-text">색상: </label>
              <input
                type="color"
                id="color"
                value="#FF00FF"
                class="form-control form-control-color"
              />
            </div>
          </div>
        </div>

        <div class="mb-3 input-group input-group-sm">
          <label for="date" class="input-group-text">날짜: </label>
          <input type="text" id="date" class="form-control" />
          <input type="text" id="date" class="form-control" />
          <span class="input-group-text">@</span>
          <input type="text" id="date" class="form-control" />
        </div>

        <div class="mb-3 input-group">
          <label for="commend " class="input-group-text">Comment: </label>
          <textarea cols="50" rows="5" name="comment" id="commend" class="form-control"></textarea>
        </div>

        <div class="mb-3 input-group">
          <label class="input-group-text">선택해 주세요</label>
          <select class="form-select form-select-sm">
            <option value="두산">두산</option>
            <option value="NC">NC</option>
            <option value="Samsung" selected>Samsung</option>
          </select>
        </div>

        <div class="mb-3">
          <label>선택해 주세요</label>
          <select class="form-select" size="3" multiple>
            <option value="두산" selected>두산</option>
            <option value="NC">NC</option>
            <option value="Samsung">Samsung</option>
          </select>
        </div>

        <div class="mb-1">야구팀</div>
        <div class="form-check">
          <input type="checkbox" id="kt" name="one" class="form-check-input" />
          <label for="kt">KT</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="kt" name="one" class="form-check-input" />
          <label for="kt">NC</label>
        </div>

        <div class="my-3">
          야구팀<br />
          <div class="form-check form-check-inline">
            <input type="checkbox" id="kt" name="two" value="KT" class="form-check-input" />
            <label for="kt">두산</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="kt" name="two" value="KT" class="form-check-input" />
            <label for="kt">삼성</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="kt" name="two" value="KT" class="form-check-input" />
            <label for="kt">키움</label>
          </div>
        </div>

        <div class="my-3">
          야구팀<br />
          <div class="form-check form-check-inline">
            <input type="radio" id="kt" name="three" value="KT" class="form-check-input" checked />
            <label for="kt">두산</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="kt" name="three" value="KT" class="form-check-input" />
            <label for="kt">삼성</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="kt" name="three" value="KT" class="form-check-input" />
            <label for="kt">키움</label>
          </div>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>

        <div class="mb-3">
          <label for="range1" class="form-label">Example range</label>
          <input type="range" min="0" max="5" step="0.5" id="range1" class="form-range" />
        </div>

        <div class="input-group">
          <!-- form요소에 input-group-text 할당 불가능. 위와 같이 래퍼클래스로 감싸야 함. -->
          <div class="input-group-text">
            <input type="checkbox" value="두산" />
          </div>
          <input type="text" class="form-control" />
        </div>

        <!-- floating. input tag에 placeholder값 지정 -->
        <div class="form-floating">
          <input type="text" id="range1" class="form-control" placeholder="이름" />
          <label for="range1">Example</label>
        </div>
      </form>
    </div>
  </body>
</html>
