<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>A01 Component</title>
  </head>
  <body>
    <div class="card-body" id="app">
      <h3>A01 Component</h3>
      <comp-one></comp-one>
      <comp-one></comp-one>
      <br />
      <comptwo></comptwo>
      <compfour></compfour>
    </div>

    <script>
      Vue.component("compfour", {
        template: "#four",
      });
    </script>

    <template id="four">
      <div>
        <comp-one></comp-one>
        <comptwo></comptwo>
      </div>
    </template>

    <script type="text/javascript">
      // 이름을 카멜표기법으로 기술하면 HTML에서는 - 표기법으로 변경된다.
      // compOne => comp-one
      Vue.component("compOne", {
        template: "<div>" + "<h3>Component One</h3>" + "<div>Hello World</div>" + "</div>",
      });

      // 이름이 모두 소문자
      Vue.component("comptwo", {
        template: `<div>
            <h3>Component Two</h3>
            <div>Hi World</div>
            </div>`,
        data: function () {
          return {
            name: "hhhhhh",
          };
        },
      });

      var app = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
